    <h2>TypeScript to Insert Data into HTML Unordered List</h2>

          UI &emsp;&emsp;&emsp;&emsp;&emsp; Qty
  
        </ul>

            <th>Name</th>
            <th>Size</th>
            <th>Unit of Issue</th>

          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
